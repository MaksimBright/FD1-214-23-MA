<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Font colors</title>
</head>
<body>
<!--
  Как выяснилось, этот устаревший тэг может принимать в себя буквенные выражения, слова и выражения,
  после чего он пытается сконверитровать их в 16 ричную систему чтобы выбрать цвет по RGB,
  каждый символ, который не входит в 16-ую систему заменяется на 0 остальные остаются таким же,
  таким образом BruceWillis превращается в B00C E000 0000 превращается в салатовый, а candy
  превращается в CA0D 0000 0000 превращается в красный
-->
<p><font color='BruceWillis' style="font-size: 40px">Салатовый</font></p>
<p><font color='B00C E000 0000' style="font-size: 40px">И тут тоже салатовый</font></p>
<br>
<p><font color="candy" style="font-size: 40px">Красный</font></p>
<p><font color="CA0D 0000 0000" style="font-size: 40px">И тут тоже красный</font></p>
<br>
<!--
  Таким образом такое поведение можно было воспроизвести на любом цвете, зная его значение в RGB.
  Любая буквенная запись подойдёт, главная чтобы при трансформации она соответствовала значению
  в RGB. Нпример синий 0000 0000 FF00 эта запись может быть выражена как ZORG TRON FFZZ
-->
<p><font color="0000 0000 FF00" style="font-size: 40px">Синий</font></p>
<p><font color="ZORG TRON FFZZ" style="font-size: 40px">И тут тоже синий</font></p>
<br>
<!--
  А вот по какой причине это происходит: я так понимаю, что интерпретатор по разному воспринимает
  одни и те же значения в css и в самом тэге, то есть в более старой версии (для тэга в HTML4)
  цвет интерпретировался именно так как это было описано выше, с заменой символов, а вот в CSS
  неправильные значения игнорируются и применяется просто стандартный чёрный цвет
-->
<p><span style="color: ZORG TRON FFZZ; font-size: 40px">Тут должен быть синий</span></p>
</body>
</html>
