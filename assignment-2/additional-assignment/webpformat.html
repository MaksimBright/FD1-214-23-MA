<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webp format</title>
</head>
<body>
<!--
    Для этого примера за основу была взята картинка laptop.jpg размером 102 Kb, трансформации были
    проделаны с помощью Adobe Photoshop.

    Как видно из подобранных картинок и их параметров:
    .png не идёт ни в какое сравнение с остальными форматами, так как при весе в 3 раза больше чем у
    .jpg и в 6 раз больше чем у .webp качество хуже. Чтобы достигнуть ментшего размера пришлось бы
    уменьшать масштаб самой картинки.

    Касательно .jpg и .webp трудно найти разницу в цветах и качестве, однако размер при этом оказывается
    почти в два раза ментше, это при том, что использовался вариант с конвертацией допускающей потерю
    качества на 10%. Также видимых отличий я не заметил и при потере качества га 20%, вес при этом
    становится около 25 Kb.

    На мой взгляд формат webp выигрывает конкурентов в основном из-за своего веса, при этом часто не
    теряя в качестве изображения. Удалось нагуглить, что в данный момент поддержка этого формата среди
    устройств находится на уровне 90%, что не идеально, но в подавляющем большинстве этот формат будет
    прочитан.
-->
<img src="../resources/extensions/laptop.png" width="350" alt="laptop image in png" title="png image">
<img src="../resources/extensions/laptop.jpg" width="350" alt="laptop image in jpg" title="jpg image">
<img src="../resources/extensions/laptop.webp" width="350" alt="laptop image in webp" title="webp image">

</body>
</html>
